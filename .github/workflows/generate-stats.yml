name: Generate GitHub Stats & Banner

on:
  push:
    branches: [ main ]
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate banner SVGs (light & dark)
        run: python generate_banner.py
      
      - name: Generate stats SVGs (light & dark)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_stats.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/header-*.svg generated/github-stats-*.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŽ¨ Update GitHub assets (dual-theme)"
          git push
